---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-scanner-sa
  namespace: kube-system
...
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-scanner-rb
subjects:
- kind: ServiceAccount
  name: kube-scanner-sa
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-scanner
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: kube-scanner
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-scanner
    spec:
      serviceAccountName: kube-scanner-sa
      containers:
      - name: kube-scanner
        imagePullPolicy: Always
        image: poopool/kube-scanner:develop
        env:
        - name: SCAN_INTERVAL
          value: '120'
        - name: API_ENDPOINT
          value: 'URL' # Replace me
        - name: API_KEY
          value: 'Dummy_key' # Replace me
...