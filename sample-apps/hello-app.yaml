apiVersion: v1
kind: Namespace
metadata:
  name: web-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloweb
  namespace: web-app
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: web
  template:
    metadata:
      labels:
        app: hello
        tier: web
    spec:
      containers:
      - name: hello-app
        image: gcr.io/google-samples/hello-app:1.0
        ports:
        - containerPort: 8080
#        resources:
#          requests:
#            cpu: 100m
#            memory: 32Mi
#          limits:
#            cpu: 500m
#            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: helloweb
  namespace: web-app
  labels:
    app: hello
spec:
  selector:
    app: hello
    tier: web
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
